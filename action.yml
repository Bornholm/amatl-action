name: Amatl Markdown to PDF/HTML Converter
description: Convert markdown files to PDF or HTML using the amatl tool
author: GitHub Actions Community

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: file-text
  color: blue

# Define your inputs here.
inputs:
  patterns:
    description:
      'Line separated list of glob patterns to match markdown files (e.g.,
      "**/*.md", "docs/*.md")'
    required: true
    default: '**/*.md'
  output-dir:
    description: 'Output directory for generated files'
    required: true
    default: 'output'
  ignore:
    description: 'Line separated list of ignored files'
    required: false
  format:
    description: 'Output format: html, pdf'
    required: false
    default: 'pdf'
  layout:
    description:
      'Layout to use (amatl://document.html, amatl://presentation.html,
      amatl://website.html, or custom URL)'
    required: false
  vars:
    description: 'URL to JSON file containing template variables'
    required: false
  amatl-version:
    description: 'Version of amatl to use'
    required: false
    default: 'latest'
  config:
    description: 'URL to amatl configuration file'
    required: false
  additional-args:
    description: 'Additional arguments to pass to the "render" command'
    required: false

# Define your outputs here.
outputs:
  files-processed:
    description: 'Number of markdown files processed'
  output-files:
    description: 'List of generated output files'

runs:
  using: node24
  main: dist/index.js
